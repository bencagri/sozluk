<div class="three ui buttons">
        <button class="ui button">{{msg . "global.try"}}</button>
        <button class="ui button">{{msg . "global.smth"}}</button>
        <a class="ui button" href="{{url "Post.New"}}">{{msg . "global.new"}}</a>
      </div>

      {{ range $row := todays }}
        <a class="item" href="/t/{{$row.Slug}}">
            <div class="ui label mini horizontal">
            {{ $row.PostCount }}
          </div>
          {{ $row.Name }}
        </a>
      {{ end }}
